{% extends 'main/layout.html' %}
{% load static %}
{% block title %} Create variation {% endblock %}

{% block content %}

  <section id="login" class="login">
      <div class="container">

        <div class="section-title" data-aos="zoom-in">
          <h2>Upload your smart archive</h2>
        </div>

          <div class="row justify-content-center">

            <div class="col-lg-3 mt-5 mt-lg-0" data-aos="fade-right">
                 <h3>Smart_archives</h3>

                {{structure['names']}}

                 {% for a in archives %}
                    <a href="create_smart_template/{{a.id}}">
                        <h3>a</h3>
                    <h4>a.name</h4>
                    <h5>a.id</h5>
                    </a>
                 {% endfor %}

            </div>
          </div>

      </div>

    </section>

{% endblock %}
