{% extends 'main/layout.html' %}
{% load static %}
{% block title %} Create variation {% endblock %}

{% block content %}

  <section id="login" class="login">
      <div class="container">

        <div class="section-title" data-aos="zoom-in">
          <h2>My Variations<file></file></h2>
        </div>

          <div class="row justify-content-center">

            <div class="col-lg-3 mt-5 mt-lg-0" data-aos="fade-right">
                 <h3>{{mes}}</h3>
                <h5>{{form.errors}}</h5>
                <h5>{{errors}}</h5>

                <form action="" method="post" id="item-form" role="form" enctype="multipart/form-data">

                  {% csrf_token %}

                  {{form}}

                <div class="text-center"><button type="submit">Save</button></div>


                </form>
            </div>


          </div>

      </div>

    </section>

{% endblock %}
