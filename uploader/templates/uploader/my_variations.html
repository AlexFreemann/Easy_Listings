{% extends 'main/layout.html' %}
{% load static %}
{% block title %} Create variation {% endblock %}

{% block content %}

  <section id="login" class="login">
      <div class="container">

        <div class="section-title" data-aos="zoom-in">
          <h2>My Variations<file></file></h2>
        </div>

          <div class="row justify-content-center">

            <div class="col-lg-3 mt-5 mt-lg-0" data-aos="fade-right">

               <div class="row">

                    {% for var in vars %}

                  <div class="col-lg-3 col-md-6 d-flex align-items-stretch">
                    <a href='listing_{{listing.id}}'>

                          <div class="member-info">
                            <h4>{{var.name_app}}</h4>
                            <span>Name on Etsy: {{var.name_etsy}}</span>
                          </div>

                    </a>
                  </div>

                    {% endfor %}

                </div>

            </div>
          </div>

      </div>

    </section>

{% endblock %}
